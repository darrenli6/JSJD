<layout name="layout" />
<a href="{:U('add')}" class='addbtn' ></a> 
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<div class='status'>
		<span>{$title}</span>
	</div>
	<table class='table'>
		<tr>
			<th>ID</th>
			<th>标题</th>
			<th>缩略图</th>
			<th>发布时间</th>
			<th>权重</th>
			<th>点赞</th>
			<th colspan="2">状态</th>
			<th>操作</th>
		</tr>
		<foreach name='NData' item='v'>
			<tr>
				<td width='50' align='center'>{$v.id}</td>
				<td width='100'>{$v.title}</td>
				<td width='130'>
					<img width='120' height='120' src="{$path}{$v.img}"/>
				</td>
				<td width='100'>{$v.publictime}</td>
				<td width='20'>{$v.sort}</td>
				<td width='20'>{$v.islike}</td>
				
				<td width='100'><if condition='$v["isshow"]'>开放
					<else />
					锁定
					</if>
				</td>
				<td width='100'>
				 <if condition='$v["isshow"]'>
								<a href="{:U('handlerShownews', array('id' => $v['id'], 'isshow' => 0))}" class='add lock'>锁定</a>
							<else/>
								<a href="{:U('handlerShownews', array('id' => $v['id'], 'isshow' => 1))}" class='add lock'>开放</a>
				 </if>
			    </td>
				
				<td width='300' align='center'>
				<a href="{:U('show',array('id' => $v['id']))}" target="_blank" class='see' ></a> 
				<a href="{:U('edit', array('id' => $v['id']))}" class='edit'></a>
				<a href="{:U('del', array('id' => $v['id']))}" class='del'></a> 
				 </td>
			</tr>
		</foreach>
		<tr height='50'>
			<td align='center' colspan='9'>{$page}</td>
		</tr>
	</table>
