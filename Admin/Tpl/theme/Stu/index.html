<layout name="layout" />
<link rel="stylesheet" href="__PUBLIC__/Css/stuindex.css" />
<p>
<a href="{:U('add')}" class='addbtn' ></a> 
</p>
 
<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<div class='status'>
		<span>{$title}</span>
	</div>
	<table class='table'>
		<tr>
			<th>ID</th>
			<th>学号</th>
			<th>姓名</th>
			<th>免冠图片</th>
			<th>班级</th>
			<th>操作</th>
		</tr>
		<foreach name='CData' item='v'>
			<tr>
			    <td width='50' align='center'>{$v.id}</td> 
				<td width='50' align='center'>{$v.stuid}</td>
				<td width='100'>{$v.stuname}</td>
				<td width="200">
				      <if condition='$v["face"]'>
				       <img src="{$imagepath}{$v[face]}" width="120px" height="120px" />
				      <else />
				         <img src="__PUBLIC__/Images/people.png" width="120px" height="120px" />
				      </if>
				</td>
				<td  align='center'>
					{$v.name}
				</td>
				<td width='300' align='center'>
				<a href="{:U('showQuality', array('id' => $v['id']))}" class='quality'></a>
				<a href="{:U('showStu', array('id' => $v['id']))}" class='see'></a>
				<a href="{:U('edit', array('id' => $v['id']))}" class='edit'></a>
				<a href="{:U('del', array('id' => $v['id'],'stuid'=>$v['stuid']))}" class='del'></a> 
				 </td>
			</tr>
		</foreach>
		<tr height='50'>
			<td align='center' colspan='7'>{$page}</td>
		</tr>
		<tr height='50'>
		  <td align='center' colspan='3'> 
		  <a href="{:C('DOWNCOMMONFILE')}stuinfo.xls">
		  <input type="button" class="download" value="下载模板" /></td>
		  </a>
		  <td align='center' colspan='4'>
		  <form  method="post" action="{:U('uploadDataByxls')}" enctype="multipart/form-data">
		   <input type="file" id="excel" name="import" />
           <input type="submit" class="download" value="上传数据" />                      
          </form>
          </td>
		   
		</tr>
	</table>
