<include file='Common:header'/>
 

    <!--搜索结果页面 列表 开始-->
    <form action="#" method="post">
        <div class="result_wrap">
            <!--快捷导航 开始-->
            <div class="result_content">
                <div class="short_wrap">
                    <a href="{:U('add')}"><i class="fa fa-plus"></i>新增</a>
                    <a href="#" onclick="delall()"><i class="fa fa-recycle"></i>批量删除</a>
                </div>
            </div>
            <!--快捷导航 结束-->
        </div>

        <div class="result_wrap">
            <div class="result_content">
                <table class="list_tab">
            <tr>
            <th class="tc" width="5%"><input type="checkbox" id="all" name=""></th>
			<th>ID</th>
			<th>名称</th>
			<th>缩略图</th>
			<th>周期</th>
			<th colspan="2">状态</th>
			<th>操作</th>
		</tr>
		<foreach name='PData' item='v'>
			<tr>
				<td class="tc"><input type="checkbox" name="id"  id="id{$v.id}" onclick="addchecked({$v.id})"  value="{$v.id}"></td>
				<td width='50' align='center'>{$v.id}</td>
				<td width='100'>{$v.title}</td>
				<td>
				  <img width='120' height='120' src='{$imgpath}{$v.smallimg}'>
				</td>
				<td align='center'>
					{$v.starttime}--{$v.endtime}
				</td>
				
				<td>
				<if condition='$v["is_show"]'> 开放
	          <else /> 锁定           
	           </if></td>
				<td width='100' align='center'>
					<if condition='$v["is_show"]'>
						<a href="{:U('unshow', array('id' => $v['id'], 'is_show' => 0))}" class='add lock'>锁定</a>
					<else/>
						<a href="{:U('show', array('id' => $v['id'], 'is_show' => 1))}" class='add lock'>开放</a>
					</if>
				</td>
				<td width='200' align='center'>
				<a href="{$path}{$v.attachfile}" class='down_file'></a>
				<a href="{:U('showdetail',array('id' => $v['id']))}" target="_blank" class='see' >展示</a>  
				<a href="{:U('edit', array('id' => $v['id']))}" class='edit'>编辑</a> 
				<a href="{:U('del', array('id' => $v['id']))}" class='del'>删除</a> 
				 </td>
			</tr>
		</foreach>
		<tr height='50'>
			<td align='center' colspan='8'>{$page}</td>
		</tr>
	</table>
