<include file='Common:header'/>
 

    <!--搜索结果页面 列表 开始-->
    <form action="#" method="post">
        <div class="result_wrap">
            <!--快捷导航 开始-->
            <div class="result_content">
                <div class="short_wrap">
                    <a href="{:U('add')}"><i class="fa fa-plus"></i>新增</a>
                </div>
            </div>
            <!--快捷导航 结束-->
        </div>

        <div class="result_wrap">
            <div class="result_content">
                <table class="list_tab">
            <tr>
			<th>ID</th>
			<th>名称</th>
			<th>上传日期</th>
			<th>学号姓名</th>
			<th colspan="2">状态</th>
			<th>操作</th>
		</tr>
		<foreach name='PData' item='v'>
			<tr>
				<td width='50' align='center'>{$v.id}</td>
				<td width='100'>{$v.title}</td>
				<td align='center'>
					{$v.papertime|date='y-m-d H:i', ###}
				</td>
				<td>
				 13407216---李佳
				</td>
				<td>
				<if condition='$v["isverify"]'> 通过
	          <else /> 未通过            
	           </if></td>
				<td width='100' align='center'>
					<if condition='$v["isverify"]'>
						<a href="{:U('unverify', array('id' => $v['id'], 'isverify' => 0))}" class='add lock'>不通过</a>
					<else/>
						<a href="{:U('verify', array('id' => $v['id'], 'isverify' => 1))}" class='add lock'>通过</a>
					</if>
				</td>
				<td width='100' align='center'>
				<a href="{$path}{$v.paperurl}" class='down_file'>下载</a>
				<a href="{:U('del', array('id' => $v['id']))}" class='del'>删除</a> 
				 </td>
			</tr>
		</foreach>
		<tr height='50'>
			<td align='center' colspan='8'>{$page}</td>
		</tr>
	</table>
