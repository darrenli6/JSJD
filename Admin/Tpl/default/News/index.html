<include file='Common:header'/>
 

    <!--搜索结果页面 列表 开始-->
    <form action="#" method="post">
        <div class="result_wrap">
            <!--快捷导航 开始-->
            <div class="result_content">
                <div class="short_wrap">
                    <a href="{:U('add')}"><i class="fa fa-plus"></i>新增</a>
                </div>
            </div>
            <!--快捷导航 结束-->
        </div>

        <div class="result_wrap">
            <div class="result_content">
                <table class="list_tab">
            <tr>
			<th>ID</th>
			<th>标题</th>
			<th>缩略图</th>
			<th>发布时间</th>
			<th>权重</th>
			<th>点赞</th>
			<th colspan="2">状态</th>
			<th>操作</th>
		</tr>
		<foreach name='NData' item='v'>
			<tr>
				<td width='50' align='center'>{$v.id}</td>
				<td width='100'>{$v.title}</td>
				<td width='130'>
					<img width='120' height='120' src="{$path}{$v.img}"/>
				</td>
				<td width='100'>{$v.publictime}</td>
				<td width='20'>{$v.sort}</td>
				<td width='20'>{$v.islike}</td>
				
				<td width='100'><if condition='$v["isshow"]'>开放
					<else />
					锁定
					</if>
				</td>
				<td width='100'>
				 <if condition='$v["isshow"]'>
								<a href="{:U('handlerShownews', array('id' => $v['id'], 'isshow' => 0))}" class='add lock'>锁定</a>
							<else/>
								<a href="{:U('handlerShownews', array('id' => $v['id'], 'isshow' => 1))}" class='add lock'>开放</a>
				 </if>
			    </td>
				
				<td width='300' align='center'>
				<a href="{:U('show',array('id' => $v['id']))}" target="_blank" class='see' >展示</a> 
				<a href="{:U('edit', array('id' => $v['id']))}" class='edit'>编辑</a>
				<a href="{:U('del', array('id' => $v['id']))}" class='del'>删除</a> 
				 </td>
			</tr>
		</foreach>
		<tr height='50'>
			<td align='center' colspan='10'>{$page}</td>
		</tr>
	</table>
