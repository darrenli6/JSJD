<include file='Common:header'/>
  <!--搜索结果页面 列表 开始-->
 
        <div class="result_wrap">
            <!--快捷导航 开始-->
            <div class="result_content">
                <div class="short_wrap">
                    <a href="{:U('addQuality',array('id'=>$sid))}"><i class="fa fa-plus"></i>新增</a>
                    <a href="#" onclick="delall()"><i class="fa fa-recycle"></i>批量删除</a>
                </div>
            </div>
            <!--快捷导航 结束-->
        </div>

<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
<div class="result_wrap">
            <div class="result_content">
                <table class="list_tab">
             <tr>
             <th class="tc" width="5%"><input type="checkbox" id="all" name=""></th>
			<th>ID</th>
			<th>学号</th>
			<th>姓名</th>
			<th>时间</th>
			<th>素质拓展项目</th>
			<th>分数</th>
			<th>操作</th>
		</tr>
		<foreach name='qsData' item='v'>
			<tr>
			   <td class="tc">
			   <input type="checkbox" name="id"  id="id{$v.id}" onclick="addchecked({$v.id})"  value="{$v.id}"></td>
			    <td width='50' align='center'>{$v.id}</td> 
				<td width='50' align='center'>{$v.stuid}</td>
				<td width='100'>{$v.stuname}</td>
				<td width='100'>{$v.addtime}</td>
                <td width='100'>{$v.qualityname}</td>
                <td width='100'>{$v.store}</td> 
				<td width='300' align='center'>
				<a href="{:U('editQuality', array('id' => $v['id'],'sid'=>$v['sid']))}" class='edit'>编辑</a>
				<a href="{:U('delQuality', array('id' => $v['id']))}" class='del'>删除</a> 
				 </td>
			</tr>
		</foreach>
		<tr height='50'>
			<td align='center' colspan='8'>{$page}</td>
		</tr>
		 
	</table>
