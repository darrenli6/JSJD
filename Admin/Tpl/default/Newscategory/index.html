<include file='Common:header'/>
 

    <!--搜索结果页面 列表 开始-->
    <form action="#" method="post">
        <div class="result_wrap">
            <!--快捷导航 开始-->
            <div class="result_content">
                <div class="short_wrap">
                    <a href="{:U('add')}"><i class="fa fa-plus"></i>新增</a>
                </div>
            </div>
            <!--快捷导航 结束-->
        </div>

        <div class="result_wrap">
            <div class="result_content">
                <table class="list_tab">
            <tr>
			<th>ID</th>
			<th>新闻分类名称</th>
			<th>新闻分类说明</th>
			<th>操作</th>
		</tr>
		<foreach name='PData' item='v'>
			<tr>
				<td width='50' align='center'>{$v.id}</td>
				<td align='center' >{$v.cat_name}</td>
				<td align='center' >{$v.cat_info}</td>
				<td  width='200'>
				<a href="{:U('edit', array('id' => $v['id']))}" class='edit'>编辑</a>
				<a href="{:U('del', array('id' => $v['id']))}" class='del'>删除</a> 
				 </td>
			</tr>
		</foreach>
		<tr height='50'>
			<td align='center' colspan='8'>{$page}</td>
		</tr>
	</table>
