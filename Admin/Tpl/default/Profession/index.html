<include file='Common:header'/>
 

    <!--搜索结果页面 列表 开始-->
    <form action="#" method="post">
        <div class="result_wrap">
            <!--快捷导航 开始-->
            <div class="result_content">
                <div class="short_wrap">
                    <a href="{:U('add')}"><i class="fa fa-plus"></i>新增</a>
                    <a href="#" onclick="delall()"><i class="fa fa-recycle"></i>批量删除</a>
                </div>
            </div>
            <!--快捷导航 结束-->
        </div>

        <div class="result_wrap">
            <div class="result_content">
                <table class="list_tab">
                    <tr>
                    <th class="tc" width="5%"><input type="checkbox" id="all" name=""></th>
      
			<th>ID</th>
			<th>专业名称</th>
			<th>操作</th>
		</tr>
		<foreach name='PData' item='v'>
			<tr>
			    <td class="tc"><input type="checkbox" name="id"  id="id{$v.id}" onclick="addchecked({$v.id})"  value="{$v.id}"></td>
				<td width='50' align='center'>{$v.id}</td>
				<td align='center' >{$v.name}</td>
				<td width='100' align='center'>
				  <a href="{:U('edit', array('id' => $v['id']))}"  >修改</a>
                  <a href="{:U('del', array('id' => $v['id']))}" onclick="javascript:return confirm('确定删除吗?');" >删除</a>
				 </td>
				</tr>
			</foreach>
              
                    
                </table>
  
                <div class="page_list">
                   {$page}
                </div>
            </div>
        </div>
    </form>
    <!--搜索结果页面 列表 结束-->


 

 <include file='Common:footer'/>
