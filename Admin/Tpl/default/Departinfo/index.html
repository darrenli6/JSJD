<include file='Common:header'/>
 

    <!--搜索结果页面 列表 开始-->
    <form action="#" method="post">
        <div class="result_wrap">
            <!--快捷导航 开始-->
            <div class="result_content">
                <div class="short_wrap">
                    <a href="{:U('add')}"><i class="fa fa-plus"></i>新增</a>
                </div>
            </div>
            <!--快捷导航 结束-->
        </div>

        <div class="result_wrap">
            <div class="result_content">
                <table class="list_tab">
                    <tr>
                   <th>ID</th>
					<th>部门名称</th>
					<th>部门logo</th>
					<th>操作</th>
                    </tr>
                  <foreach name='DData' item='v'>
			<tr id="tr">
 
				<td width='50' align='center'>{$v.id}</td>
				<td width='100'>{$v.departname}</td>
				<td align='center'>
					<img width='120' height='120' src="{$path}{$v.departlogo}"/>
				</td>
				<td width='100' align='center'>
				  <a href="{:U('edit', array('id' => $v['id']))}"  >修改</a>
                  <a href="{:U('del', array('id' => $v['id']))}" onclick="javascript:return confirm('确定删除吗?');" >删除</a>
				 </td>
				</tr>
			</foreach>
              
                    
                </table>
  
                <div class="page_list">
                   {$page}
                </div>
            </div>
        </div>
    </form>
    <!--搜索结果页面 列表 结束-->


 
    <script type="text/javascript">
      var delallurl="{:U('delall')}";
    </script>
    <script type="text/javascript" src="__PUBLIC__/js/delall.js"></script>
 <include file='Common:footer'/>
